     <!-- Character Selection Screen -->
     <div id="character-selection">
        <h1>Choose Your Animal Character</h1>
        <div class="animal-options">
            <div class="animal-option" data-emoji="🐶">
                <img src="images/animals/dog-face.png" alt="dog">
            </div>
            <div class="animal-option" data-emoji="🐱"> 
                <img src="images/animals/cat-face.png" alt="cat">
            </div>
            <div class="animal-option" data-emoji="🐰"> 
                <img src="images/animals/rabbit-face.png" alt="rabbit">
            </div>
            <div class="animal-option" data-emoji="🐻"> 
                <img src="images/animals/bear-face.png" alt="bear">
            </div>
            <div class="animal-option" data-emoji="🐼"> 
                <img src="images/animals/panda-face.png" alt="panda">
            </div>
        </div>
        <button id="start-quiz">Start Quiz</button>
    </div>
    <div class="board">
      <h1>Quiz Game</h1>
      <div class="timer-bar">
        <div class="character"></div>
      </div>
      <div class="quiz">
        <h2 id="question">Questions</h2>

        <div id="answer">
          <button class="btn">Answer 1</button>
          <button class="btn">Answer 2</button>
          <button class="btn">Answer 3</button>
          <button class="btn">Answer 4</button>
        </div>
        <button id="next-btn">Next</button>
      </div>
    </div>
