<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script defer src="./js/app.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <title>ThinkFast AI</title>
</head>

<body>
  <audio id="background-music" loop>
    <source src="sounds/sorcerer-loop-251868.mp3" type="audio/mpeg">
  </audio>
  <button id="mute-btn">🔊</button>
  <!-- Character Selection Screen -->
  <div id="character-selection">
    <h1>Choose Your Animal Character</h1>
    <div class="animal-options">
      <div class="animal-option" data-emoji="🐶">
        <button class="animal"><img src="images/animals/dog-face.png" alt="dog"></button>
      </div>
      <div class="animal-option" data-emoji="🐱">
        <button class="animal"><img src="images/animals/cat-face.png" alt="cat"></button>
      </div>
      <div class="animal-option" data-emoji="🐰">
        <button class="animal"> <img src="images/animals/rabbit-face.png" alt="rabbit"></button>
      </div>
      <div class="animal-option" data-emoji="🐻">
        <button class="animal"><img src="images/animals/bear-face.png" alt="bear"></button>
      </div>
      <div class="animal-option" data-emoji="🐼">
        <button class="animal"><img src="images/animals/panda-face.png" alt="panda"></button>
      </div>
    </div>

  </div>
  <!-- Message Container -->
  <div id="message-container"
    style="color: #4b0404; text-align: center; margin: 20px; font-size:30px;  font-family: 'Montserrat', sans-serif; font-weight: bold; font-style: italic; ">
  </div>

  <div class="board">
    <h1>Quiz Game</h1>
    <div class="timer-bar">
      <div class="character"></div>
    </div>
    <div class="quiz">
      <h2 id="question">Questions</h2>
      <div id="quiz-controls">
        <div class="input-group">
          <select id="topic-input" class="form-control">
            <option value="" disabled selected>Select a topic</option>
            <option value="AI">AI</option>
            <option value="History">History</option>
            <option value="Science">Science</option>
            <option value="Geography">Geography</option>
            <option value="Art">Art</option>
            <option value="Sports">Sports</option>
            <option value="Animals">Animals</option>
            <option value="Biology">Biology</option>
          </select>
          <button id="generate-question-btn">Generate Question</button>
        </div>
      </div>
      <div id="answer">
        <button class="btn">Answer 1</button>
        <button class="btn">Answer 2</button>
        <button class="btn">Answer 3</button>
        <button class="btn">Answer 4</button>
      </div>
       <!-- Win/Lose Message Container -->
    <div id="result-message" style="display: none; text-align: center; margin: 20px; font-size: 24px; font-family: 'Montserrat', sans-serif; font-weight: bold;"></div>
      <button id="next-btn" style="display: none;">Next</button>
    </div>
    <button id="start-quiz">Start Quiz</button>
  </div>
</body>

</html>
